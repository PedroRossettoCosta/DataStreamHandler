<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Graph</h1>
    <div id="plot"></div>
    <script>
        var graph = '{{ graph|safe }}';
        Plotly.newPlot('plot', JSON.parse(graph));
    </script>
</body>
</html>
