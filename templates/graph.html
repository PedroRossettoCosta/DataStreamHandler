<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #555555;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        #plot {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="/graphs" class="back-button">Back</a>

    <div class="container">
        <h1>Graph</h1>
        <h2>Average Value: {{ overall_average }}</h2>
        <div id="plot"></div>
    </div>

    <script>
        var graph = '{{ graph|safe }}';
        Plotly.newPlot('plot', JSON.parse(graph));
    </script>
</body>
</html>
