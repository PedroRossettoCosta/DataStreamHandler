<!DOCTYPE html>
<html>
<head>
    <title>Null Values</title>
</head>
<body>
    <h1>Null Values</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Equipment ID</th>
                <th>Timestamp</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for record in null_values %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.equipmentId }}</td>
                <td>{{ record.timestamp }}</td>
                <td>{{ record.value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
